<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Kiser's Sensational Kangaroo || ITIS3135 Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <main>
        <h2>Slide Show</h2>
        <div class="slideshowcontainer">
            <figure class="slide">
                <img src="images/sink.png" alt="sink" class="slideshow">
                <figcaption>S - for Sink</figcaption>
            </figure>
            <figure class="slide">
                <img src="images/egg.png" alt="egg" class="slideshow">
                <figcaption>E - for Egg</figcaption>
            </figure>
            <figure class="slide">
                <img src="images/almonds.png" alt="almonds" class="slideshow">
                <figcaption>A - for Almonds</figcaption>
            </figure>
            <figure class="slide">
                <img src="images/napkin.png" alt="napkin" class="slideshow">
                <figcaption>N - for Napkins</figcaption>
            </figure>
            <figure class="slide"> 
                <img src="images/knife.png" alt="knife" class="slideshow">
                <figcaption>K - for Knife</figcaption>
            </figure>
            <figure class="slide">
                <img src="images/icecream.png" alt="icecream" class="slideshow">
                <figcaption>I - for Ice Cream</figcaption>
            </figure>
            <figure class="slide">
                <img src="images/sign.png" alt="sign" class="slideshow">
                <figcaption>S - for Sign</figcaption>
            </figure>
            <figure class="slide">
                <img src="images/elevator.png" alt="elevator" class="slideshow">
                <figcaption>E - for Elevator</figcaption>
            </figure>
            <figure class="slide">
                <img src="images/refridgerator.png" alt="refridgerator" class="slideshow">
                <figcaption>R - for Refridgerator</figcaption>
            </figure>

            <div class="arrow-container">
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
            </div>
    
            <div class="bottomdiv">
                
                
                    <img src="images/sink.png" alt="sink" class="slideshowbottom">
                
                
                    <img src="images/egg.png" alt="egg" class="slideshowbottom">
                
                
                    <img src="images/almonds.png" alt="almonds" class="slideshowbottom">
                
                
                    <img src="images/napkin.png" alt="napkin" class="slideshowbottom">
                
                
                    <img src="images/knife.png" alt="knife" class="slideshowbottom">
                
                
                    <img src="images/icecream.png" alt="icecream" class="slideshowbottom">
                
                
                    <img src="images/sign.png" alt="sign" class="slideshowbottom">
                
                
                    <img src="images/elevator.png" alt="elevator" class="slideshowbottom">
                
                
                    <img src="images/refridgerator.png" alt="refridgerator" class="slideshowbottom">
                
            </div>
        </div>
        
        
        
        
        
        
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/headerAndFooter.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
