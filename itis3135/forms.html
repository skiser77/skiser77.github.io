<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Kiser's Sensational Kangaroo || ITIS3135 Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <Main>
        <h2>Kicking Kang Hiring Form</h2>
        <form action="#" class="hiring">
            <div>
                <fieldset>
                    <legend>Personal Information</legend>
                    <div>
                        <label for = name>
                            Name: <input type = "text" placeholder="Enter your name" id = "name" required>
                        </label>
                    </div>
                    <div>
                        <label for = phone-number>
                            Phone Number: <input type = "number" placeholder="Enter your phone number" id = "phone-number" required>
                        </label>
                    </div>
                    <div>
                        <label for = email-address>
                            Phone Number: <input type = "email" placeholder="Enter your email" id = "email-address" required>
                        </label>
                    </div>
                </fieldset>
            </div>
            <div>
            <fieldset>
                <legend>Ethnicity</legend>
                <div>
                    <label>
                        <input type = "checkbox" value = "white">White
                    </label>
                </div>
                <div>
                    <label>
                        <input type = "checkbox" value = "hispanic">Hispanic
                    </label>
                </div>
                <div>
                    <label>
                        <input type = "checkbox" value = "black">Black
                    </label>
                </div>
                <div>
                    <label>
                        <input type = "checkbox" value = "asian">Asian
                    </label>
                </div>
                <div>
                    <label>
                        <input type = "checkbox" value = "american indian or alsaska native">American Indian or Alaska Native
                    </label>
                </div>
                <div>
                    <label>
                        <input type = "checkbox" value = "native hawaiian or other pacific islander">Native Hawaiian or Other Pacific Islander
                    </label>
                </div>
                <div>
                    <label>
                        <input type = "checkbox" value = "prefer not to answer">Prefer not to answer
                    </label>
                </div>
            </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Have you worked at Kicking Kang before?</legend>
                    <div>
                        <label>
                            <input type="radio" name = "work" value = "yes" checked>Yes
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name = "work" value="no" >No
                        </label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>How many hours per week would you like to work?</legend>
                    <div>
                        <select>
                            <option>
                                -select an option-
                            </option>
                            <option value="10">
                                10 Hours
                            </option>
                            <option value = "20">
                                20 Hours
                            </option>
                            <option value = "30">
                                30 Hours
                            </option>
                            <option value="40">
                                40 Hours
                            </option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <label for="submit">
                <button type ="submit" id="submit" class="endbutton">Submit</button>
            </label>
            <label for="reset">
                <button type="reset" id="reset" class="endbutton">Reset</button>
            </label>
        </form>
    </Main>
    <footer>
        <div data-include="components/footer.html"></div>        
    </footer>
    <script src="scripts/include.js"></script>
</body>
</html>
