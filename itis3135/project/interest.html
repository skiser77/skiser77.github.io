    <Main>
        <h2>Skyrise Interest Form</h2>
        <form action="#">
            <label for="position">What postion do you play?</label>
            <br>
            <input type="text" id="position" name="position" placeholder="Enter a position" required>
            <br>

            <label for="years">How many years have you played</label>
            <br>
            <input type="number" name="years" id="years" placeholder="enter a whole number" required>
            <br>

            <label for="o-line">What line do you play?</label>
            <br>
            <input type="radio" name="line" id="o-line">O-Line
            <input type="radio" name="line" id="d-line">D-Line

            <br>

            <label for="add">What would you add to the team?</label>
            <br>
            <input type="text" name="add" id="add">

            <br>

            <label for="question">Any Questions?</label>
            <br>
            <input type="text" name="question" id="question">
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </Main>
